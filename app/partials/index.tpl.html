<section>
    <h2>Ultimas películas</h2>
    <div class="poster-container">
        <div class="poster" ng-repeat="film in lastest">
            <img src="images/poster1.jpg"/>
            <div class="poster-overlay">
                <div class="info">
                    <p>{{ film.title }}</p>
                    <p class="subtitle">{{ film.year }} | {{ film.duration }} mins</p>
                    <p class="subtitle">
                        <a ng-repeat="director in film.directors">
                            {{ director.artist.first_name }} {{ director.artist.last_name }}
                        </a>
                    </p>
                    <p class="description">
                        {{ film.storyline }}
                    </p>
                </div>
                <div class="actions">
                    <a ng-href="#/film/{{ film.id }}/info"><i data-icon="file"></i></a>
                    <a ng-href="#/film/{{ film.id }}/comments"><i data-icon="ranking"></i>4.5</a>
                    <a ng-href="#/film/{{ film.id }}/multimedia"><i data-icon="play"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
